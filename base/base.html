{% load static %}
<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'image/camera.ico' %}">
    <title>
      {% block title %}MOVIE | HOME{% endblock title %}
    </title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Nanum+Pen+Script&family=Nunito&family=Roboto+Condensed&family=Sunflower&family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% block css %}{% endblock css %}
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg" style="background-color: #2b2b2b;">
        <!-- 로고, 메뉴 -->
        <div class="container-fluid d-flex flex-column align-content-start">
          <a class="navbar-brand me-0" href="{% url 'reviews:index' %}"><img class="logo" src="/static/image/Movie Review (1)-fococlipping-standard.png" alt=""></a>
          <div id="navbarSupportedContent">
            <ul class="navbar-nav me-0 mb-2 mb-lg-0  flex-column">
              <li class="nav-item">
                <a class="nav-link fw-bolder text-white ps-0" href="{% url 'reviews:board' %}">Review</a>
              </li>
              <li class="nav-item">
                <a class="nav-link fw-bolder text-white ps-0" href="{% url 'reviews:create' %}">Add New</a>
              </li>
            </ul>
          </div>
        </div>
        <!-- 하단 footer 대신 -->
        <div class="copy text-white text-center">2022.10.07<br>
          Designed by J & D</div>
      </nav>
    </header>
    {% block content %}{% endblock content %}
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>

</html>
