{% extends 'base.html' %}
{% load static %}

{% block css %}{% endblock css %}
{% block content %}
  <h1 class="text-center my-3">
    리뷰 작성

  <div class="container">
    <form action="" method="POST">
      {% csrf_token %}

    </form>
  </div>
{% endblock %}
